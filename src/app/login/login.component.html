<mat-toolbar color="primary">
    <mat-toolbar-row fxLayout="row">
        <span class="title-center">
            Login
        </span>
    </mat-toolbar-row>
</mat-toolbar>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="loginForm">
        <div fxFlex fxLayout="column">

            <!-- <mat-form-field apperance="fill" fxFlex>
                <mat-label>Name</mat-label>
                <input type="text" matInput formControlName="name" required>
                <mat-error *ngIf="loginForm.controls.name.touched && loginForm.controls.name.invalid ">

                    <span *ngIf="loginForm.controls.name.errors.required">This field is mandatory</span>
                    <span *ngIf="loginForm.controls.name.errors.pattern">This field is invalid</span>
                </mat-error>

            </mat-form-field> -->
            <mat-form-field apperance="fill" fxFlex>
                <mat-label>Email</mat-label>
                <input type="text" matInput formControlName="email" required>
                <mat-error *ngIf="loginForm.controls.email.touched && loginForm.controls.email.invalid ">

                    <span *ngIf="loginForm.controls.email.errors.required">This field is mandatory</span>
                    <span *ngIf="loginForm.controls.email.errors.pattern">This field is invalid</span>
                </mat-error>

            </mat-form-field>
            <!-- <mat-form-field apperance="fill" fxFlex>
                <mat-label>Contact Number</mat-label>
                <input type="text" matInput formControlName="contactNumber" required>
                <mat-error *ngIf="loginForm.controls.contactNumber.touched && loginForm.controls.contactNumber.invalid ">

                    <span *ngIf="loginForm.controls.contactNumber.errors.required">This field is mandatory</span>
                    <span *ngIf="loginForm.controls.contactNumber.errors.pattern">This field is invalid</span>
                </mat-error> -->

            <!-- </mat-form-field> -->
            <mat-form-field apperance="fill" fxFlex>
                <mat-label>Password</mat-label>
                <input type="text" matInput formControlName="password" type="password" required>
                <mat-error *ngIf="loginForm.controls.password.touched && loginForm.controls.password.invalid ">

                    <span *ngIf="loginForm.controls.password.errors.required">This field is mandatory</span>
                    <span *ngIf="loginForm.controls.password.errors.pattern">This field is invalid</span>
                </mat-error>

            </mat-form-field>
        </div>

    </form>
</mat-dialog-content>

<!-- <mat-dialog-action> -->
    <div align="center">

        <button mat-raised-button color="primary" type="submit" (click)="handleSubmit()"[disabled]='!(loginForm.valid && loginForm.dirty)'> Login </button>
        <button mat-raised-button color="primary" mat-dialog-close >Close </button>
    </div>
